<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <picture>
    <source media="(max-width:300px)" srcset="./images/pattern-background-mobile.svg">
    <source media="(min-width:500px)" srcset="./images/pattern-background-desktop.svg">
  <img id="mobile" srcset="./images/pattern-background-mobile.svg" alt="pattern-background-dektop">
  <!-- <img id="desktop" srcset="./images/pattern-background-mobile.svg" alt="pattern-background-mobile"> -->
</picture>
  <main>
    <article class="order_card">
    
      <img srcset="./images/illustration-hero.svg" alt="illustration-hero">
    
   <h1>Order Summary</h1>
   <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
   <div class="option">
    <img src="./images/icon-music.svg" alt="icon-music">
    <div class="subscription">
      <h3>Annual Plan</h3>
      <p>$59.99/year</p>
    </div>
    <a href="#">change</a>
   </div>
 <button>Proceed to Payment</button> 
 <a href="#">Cancel Order</a>
  </article>
</main>
  

</body>
</html>
